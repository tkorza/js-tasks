<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        Пользователь вводит две строки. Выведите их в виде двух абзацев, разделенных символом новой
        строки (\n).
        Входные: "Hello", "World" → Результат: "Hello\nWorld"
        Входные: "JavaScript", "is awesome" → Результат: "JavaScript\nis awesome"
    </p>
    <script src="./app.js"></script>
</body>

</html>
